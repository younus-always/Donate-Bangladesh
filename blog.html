<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-[Poppins]">
    <header class="backdrop-filter backdrop-blur-lg sticky top-0 z-50">
        <nav class="bg-yellow-50 py-7">
          <div
            class="w-11/12 mx-auto lg:w-10/12 flex items-center justify-between"
          >
            <a
              href="./blog.html"
              class="py-2 px-5 rounded-lg text-lg bg-lime-400 hover:bg-lime-300 transition-colors font-semibold"
              >Blog</a
            >
            <div class="hidden sm:visible sm:flex items-center gap-3">
              <img class="w-10" src="./assets/logo.png" alt="logo" />
              <h3 class="text-xl font-bold">Donate Bangladesh</h3>
            </div>
            <div class="flex items-center gap-2">
              <img src="./assets/coin.png" alt="coin_photo" />
              <span class="text-lg">4500</span>
              <span class="text-lg font-semibold">BDT</span>
            </div>
          </div>
        </nav>
        <div>
          <div
            class="flex items-center justify-center gap-4 w-11/12 mx-auto py-10"
          >
            <button
              class="py-3 px-5 font-semibold rounded-lg border border-lime-400 bg-lime-400"
            >
              Donation
            </button>
            <button
              class="py-3 px-5 font-semibold hover:bg-gray-300 transition-colors rounded-lg border border-lime-400"
            >
              History
            </button>
          </div>
        </div>
      </header>

      <main>
        <section>
            <div class="w-11/12 lg:w-10/12 mx-auto">

            </div>
        </section>
      </main>

      <script src="./main.js"></script>
  </body>
</html>
