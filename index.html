<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-[Poppins]" >
    <header class=" backdrop-opacity-55 backdrop-filter backdrop-blur-2xl ">
      <nav class="bg-yellow-50 py-7">
        <div class="w-11/12 mx-auto flex items-center justify-between">
          <a
            href="./blog.html"
            class="py-2 px-5 rounded-lg bg-lime-400 hover:bg-lime-300 transition-colors font-semibold"
            >Blog</a
          >
          <div class="hidden sm:visible sm:flex items-center gap-3">
            <img class="w-10" src="./assets/logo.png" alt="logo" />
            <h3 class="text-xl font-bold">Donate Bangladesh</h3>
          </div>
          <div class="flex items-center gap-2">
            <img src="./assets/coin.png" alt="coin_photo" />
            <span class="text-lg">4500</span>
            <span class="text-lg font-semibold">BDT</span>
          </div>
        </div>
      </nav>
      <div>
        <div class="flex items-center justify-center gap-4 w-11/12 mx-auto py-10">
            <button class="py-3 px-5 font-semibold rounded-lg border border-lime-400 bg-lime-400">Donation</button>
            <button class="py-3 px-5 font-semibold hover:bg-gray-300 rounded-lg border border-lime-400">History</button>
        </div>
      </div>
    </header>

    <script src="./main.js"></script>
  </body>
</html>
